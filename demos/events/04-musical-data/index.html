<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Musical Data</title>
  <link rel="stylesheet" href="../_shared/style.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="piano keyboard">
      <?xml version="1.0" encoding="UTF-8" standalone="no"?>
      <svg width="600px" height="300px" viewBox="0 0 560 400" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <title>Piano Keyboard</title>
        <defs></defs>
          <g id="piano-keyboard">
            <rect class="piano-key white-key" data-piano-key="C3" stroke="#555555" fill="#FFFFF7" x="0" y="0" width="80" height="400"></rect>
            <rect class="piano-key white-key" data-piano-key="D3" stroke="#555555" fill="#FFFFF7" x="80" y="0" width="80" height="400"></rect>
            <rect class="piano-key white-key" data-piano-key="E3" stroke="#555555" fill="#FFFFF7" x="160" y="0" width="80" height="400"></rect>
            <rect class="piano-key white-key" data-piano-key="F3" stroke="#555555" fill="#FFFFF7" x="240" y="0" width="80" height="400"></rect>
            <rect class="piano-key white-key" data-piano-key="G3" stroke="#555555" fill="#FFFFF7" x="320" y="0" width="80" height="400"></rect>
            <rect class="piano-key white-key" data-piano-key="A3" stroke="#555555" fill="#FFFFF7" x="400" y="0" width="80" height="400"></rect>
            <rect class="piano-key white-key" data-piano-key="B3" stroke="#555555" fill="#FFFFF7" x="480" y="0" width="80" height="400"></rect>
            <rect class="piano-key black-key" data-piano-key="C#3" stroke="#979797" fill="#4B4B4B" x="60" y="0" width="40" height="280"></rect>
            <rect class="piano-key black-key" data-piano-key="D#3" stroke="#979797" fill="#4B4B4B" x="140" y="0" width="40" height="280"></rect>
            <rect class="piano-key black-key" data-piano-key="F#3" stroke="#979797" fill="#4B4B4B" x="300" y="0" width="40" height="280"></rect>
            <rect class="piano-key black-key" data-piano-key="G#3" stroke="#979797" fill="#4B4B4B" x="380" y="0" width="40" height="280"></rect>
            <rect class="piano-key black-key" data-piano-key="A#3" stroke="#979797" fill="#4B4B4B" x="460" y="0" width="40" height="280"></rect>
          </g>
      </svg>
    </div>
  </div>

  <script src="../_shared/octavian.js"></script>
  <script src="../_shared/synthesizer.js"></script>
  <script src="script.js"></script>
</body>
</html>
